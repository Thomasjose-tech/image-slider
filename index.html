<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="page-header">
    <img src="./assets/logo/wsa-logo.svg" alt="company logo" />
    <h1 class="project-title">IMAGE CAROUSEL</h1>
  </div>

  <!-- Carousel Section -->
  <section class="carousel-wrapper">

    <div class="carousel-slides-container">

      <!-- Previous Button -->
      <button class="prev-btn">
        <img src="./assets/icons/arrow-prev.svg" alt="Previous">
      </button>

      <!-- Slides -->
      <img src="./assets/images/slide1.png" class="carousel-slide" alt="slide-1">
      <img src="./assets/images/slide2.png" class="carousel-slide" alt="slide-2">
      <img src="./assets/images/slide3.png" class="carousel-slide" alt="slide-3">

      <!-- Next Button -->
      <button class="next-btn">
        <img src="./assets/icons/arrow-next.svg" alt="Next">
      </button>

    </div>

    <!-- Dots -->
    <div class="carousel-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  </section>

  <p class="copyright-text">Â© 2025 WSA. All Rights Reserved</p>

  <script src="script.js"></script>
</body>
</html>
